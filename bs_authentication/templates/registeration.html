{% extends 'base.html' %}
{%block title %} Register {% endblock %}

{%block content %}

<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <input type="submit" name="register" value="Register">
</form>
<ul>
  {% for error in errors %}
  <li class="error">{{ error }}</li>
  {% endfor %}
</ul>

{% endblock %}
